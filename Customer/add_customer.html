<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Add Customer</h2>
        <form id="addCustomerForm">
            <div class="form-row">
                <div class="col">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
             <br>

             <div class="form-row">
                <div class="col">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>
                <div class="col">
                   <label for="address">Address:</label>
                   <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <br>

            <div class="form-row">
                <div class="col">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
        
                </div>
                <div class="col">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
        
                </div>
            </div>
            <br>
             
            <div class="form-row">
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
        
                </div>
                <div class="col">
                    <label for="phone">Phone:</label>
                     <input type="text" class="form-control" id="phone" name="phone" required>
        
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const addCustomerForm = document.getElementById('addCustomerForm');

        addCustomerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Replace 'YOUR_ACCESS_TOKEN' with the actual access token
            const token = 'dGVzdEBzdW5iYXNlZGF0YS5jb206VGVzdEAxMjM=';

            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const street = document.getElementById('street').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Send POST request to add a new customer
            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=create', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    first_name: first_name,
                    last_name: last_name,
                    street: street,
                    address: address,
                    city: city,
                    state: state,
                    email: email,
                    phone: phone
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Customer added successfully');
                    // Redirect to the customer list screen after adding
                    window.location.href = 'customer_list.html';
                } else if (response.status === 401) {
                    throw new Error('Invalid Authorization');
                } else if (response.status === 400) {
                    throw new Error('First Name or Last Name is missing');
                } else {
                    throw new Error('Failed to add customer');
                }
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
